<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <h1>Dice Roll Simulation</h1>
    <form onsubmit="event.preventDefault(); rollDice();">
        <label for="numDice">Number of Dice:</label>
        <input type="number" id="numDice" name="numDice" min="1" required>
        <br>
        <label for="diceType">Type of Dice:</label>
        <select id="diceType" name="diceType" required>
            <option value="4">d4</option>
            <option value="6">d6</option>
            <option value="8">d8</option>
            <option value="10">d10</option>
            <option value="12">d12</option>
            <option value="20">d20</option>
        </select>
        <br>
        <button type="submit">Roll Dice</button>
    </form>
    <div id="results"></div>
</body>
</html>
